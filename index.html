<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f97316%22 rx=%2220%22/><text x=%2250%22 y=%2265%22 font-family=%22Arial, sans-serif%22 font-size=%2250%22 font-weight=%22bold%22 text-anchor=%22middle%22 fill=%22white%22>R</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rait - Empowering Indian farmers with government schemes, crop subsidies, and real-time alerts" />
    <meta name="keywords" content="farmer, agriculture, government schemes, India, subsidies, crop insurance" />
    <meta name="author" content="Government of India" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Rait - know more grow more" />
    <meta property="og:description" content="Comprehensive farming web app for Indian farmers with scheme discovery, eligibility checking, and SMS alerts" />
    <meta property="og:type" content="website" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Rait" />
    
    <title>Rait - Empowering Indian Farmers</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #FFFBE6;
        color: #2E2E2E;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Spinner -->
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <!-- Screen Reader Announcement -->
    <div class="sr-only" aria-live="polite" id="announcements"></div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Hide loading spinner when app loads
      window.addEventListener('load', () => {
        document.body.classList.add('app-loaded');
      });
      
      // Register service worker for offline functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Basic error handling
      window.addEventListener('error', (e) => {
        console.error('App Error:', e.error);
        // In production, send to error reporting service
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
